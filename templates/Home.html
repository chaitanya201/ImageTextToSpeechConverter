<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style=" width: 100%; height: 100%; background-image: url( '/static/img.jpg' ); background-repeat: no-repeat; ">

    <div style="background-color: DodgerBlue;text-align: center;">
        <h1>Image to Speech Convertor</h1>
    </div>
    <hr>
    <hr>
    <div >
    <div align="left" style="background-color : cyan; width : 20%; margin : auto;   " >
        <form method="post" action="{% url 'text' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                <h4>Select Image: </h4><br>

                <input type="file" name="img1" required>
                <br>
                <br>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Text</span>
                  </div>
                  <textarea  readonly style="width:100%;"> {{ text}}</textarea>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

        </form>
    </div>
        </div>

</body>
</html>
